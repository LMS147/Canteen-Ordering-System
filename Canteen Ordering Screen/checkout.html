<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        
        <h2>Your Order</h2>
        <div id="cartItemsContainer"></div>
        
        <h2>Order Type</h2>
        <div>
            <label>
                <input type="radio" name="orderType" value="pickup" checked>
                Pickup
            </label>
            <label>
                <input type="radio" name="orderType" value="dine-in">
                Dine-In
            </label>
        </div>

        <h2>Payment Method</h2>
        <div>
            <label>
                <input type="radio" name="paymentMethod" value="credit-card" checked>
                Credit Card
            </label>
            <label>
                <input type="radio" name="paymentMethod" value="cash">
                Cash
            </label>
            <label>
                <input type="radio" name="paymentMethod" value="paypal">
                PayPal
            </label>
        </div>

        <button id="confirmOrder">Confirm Order</button>
    </div>

    <script src="js/checkout.js"></script>
</body>
</html>
