<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Categories - Xpresso</title>
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <header>
        <h1>Our Menu</h1>
        <p>Select a category to explore our delicious offerings</p>
    </header>
    <main>
        <section class="categories-container">
            <div class="category-card" onclick="navigateToCategory('pastries')">
                <img src="pastries.jpg" alt="Pastries">
                <h3>Pastries</h3>
            </div>
            <div class="category-card" onclick="navigateToCategory('sweet-treats')">
                <img src="sweets.jpg" alt="Sweet Treats">
                <h3>Sweet Treats</h3>
            </div>
            <div class="category-card" onclick="navigateToCategory('coffee')">
                <img src="coffee.jpg" alt="Coffee">
                <h3>Coffee</h3>
            </div>
            <div class="category-card" onclick="navigateToCategory('teas')">
                <img src="teas.jpg" alt="Teas">
                <h3>Teas</h3>
            </div>
            <div class="category-card" onclick="navigateToCategory('cold-drinks')">
                <img src="cold-drinks.jpg" alt="Cold Drinks">
                <h3>Cold Drinks</h3>
            </div>
            <div class="category-card" onclick="navigateToCategory('others')">
                <img src="others.jpg" alt="Others">
                <h3>Others</h3>
            </div>
        </section>
    </main>
    <script src="js/menu.js"></script>
    <script>
        fetch()
    </script>
</body>
</html>
